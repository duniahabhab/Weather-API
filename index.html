<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/Assets/css/style.css" />
    <title>Weather Forcaster</title>
</head>

<body >
    <header class="bg-secondary text-center">
        <br>
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="row">
                <div class="co d-block">
                    <label> Search for City: </label>
                    <input id="cityTxt">

                    <button class="btn btn-primary " id="subBtn"> Search</button>
                </div>
                <div class="col-4 p-3 w-100 ">
                    <ol id="citySearch"></ol>
                </div>
                <div
                    class="col-4 d-flex justify-content-center align-items-center h-auto p-3 text-white text-uppercase w-100 ">
                    <h2>Current Temp:</h2>
                    <div id="current" class="mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container ">
        <h1 class=" align-items-center w-100"> Five Day Forecast </h1>
        <div class="bg-darker  container d-flex justify-content-center">
            <div class="row row-cols-2 d-flex justify-content-center p-3 m-4 text-black d-flex align-items-center "
                id="row1">
                <h2 class="col-4 d-flex justify-content-left h-auto border border-secondary border-3 p-3 m-4 text-black text-uppercase w-60 "
                    id="city-1"> </h2>
                <div class="col-4 d-flex justify-content-left h-auto h-auto border border-secondary border-3 p-3 m-4 text-black "
                    id="day-1">
                </div>
                <h2 class="col-4 d-flex justify-content-left h-auto border border-secondary border-3 p-3 m-4 text-black text-uppercase w-60 "
                    id="city-2"> </h2>
                <div class="col-4 d-flex justify-content-center h-auto  h-auto border border-secondary border-3 p-3 m-4 text-black "
                    id="day-2">
                </div>
                <h2 class="col-4 d-flex justify-content-center h-auto border border-secondary border-3 p-3 m-4 text-black text-uppercase w-60 "
                    id="city-3"> </h2>
                <div class="col-4 d-flex justify-content-center h-auto  h-auto border border-secondary border-3 p-3 m-4 text-black "
                    id="day-3">
                </div>
                <h2 class="col-4 d-flex justify-content-center h-auto border border-secondary border-3 p-3 m-4 text-black text-uppercase w-60"
                    id="city-4"> </h2>
                <div class="col-4 d-flex justify-content-center h-auto border border-secondary border-3 p-3 m-4 text-black "
                    id="day-4">
                </div>
                <h2 class="col-4 d-flex justify-content-center h-auto border border-secondary border-3 p-3 m-4 text-black text-uppercase w-60 "
                    id="city-5"> </h2>
                <div class="col-4 d-flex justify-content-center h-auto border border-secondary border-3 p-3 m-4 text-black "
                    id="day-5">
                </div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="/Assets/js/script.js"></script>
</body>

</html>
